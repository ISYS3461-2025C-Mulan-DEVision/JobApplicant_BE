# ========================================
# User Service Configuration
# ========================================
spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}

# Use forwarded headers when behind API Gateway / reverse proxies
server.forward-headers-strategy=framework

# ========================================
# Database Configuration
# ========================================


spring.global-datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://user-global-db:5432/user_global_db}
spring.global-datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.global-datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.global-datasource.driver-class-name=org.postgresql.Driver

# ========================================
# Sharding configuration
# - Defines named shards and maps country ISO -> shard id
# - API Gateway should forward the client's country ISO in header `X-Country-Iso`
# ========================================
sharding.default-shard=user_shard_others

# --- shard definitions (URLs point to docker-compose service names) ---
sharding.shards.user_shard_vn.url=jdbc:postgresql://user-shard-vn:5432/user_shard_vn_db
sharding.shards.user_shard_vn.username=postgres
sharding.shards.user_shard_vn.password=postgres
sharding.shards.user_shard_vn.driver-class-name=org.postgresql.Driver
sharding.shards.user_shard_vn.maximum-pool-size=10
sharding.shards.user_shard_vn.minimum-idle=2

sharding.shards.user_shard_sg.url=jdbc:postgresql://user-shard-sg:5432/user_shard_sg_db
sharding.shards.user_shard_sg.username=postgres
sharding.shards.user_shard_sg.password=postgres
sharding.shards.user_shard_sg.driver-class-name=org.postgresql.Driver
sharding.shards.user_shard_sg.maximum-pool-size=10
sharding.shards.user_shard_sg.minimum-idle=2

sharding.shards.user_shard_oceania.url=jdbc:postgresql://user-shard-oceania:5432/user_shard_oceania_db
sharding.shards.user_shard_oceania.username=postgres
sharding.shards.user_shard_oceania.password=postgres
sharding.shards.user_shard_oceania.driver-class-name=org.postgresql.Driver
sharding.shards.user_shard_oceania.maximum-pool-size=10
sharding.shards.user_shard_oceania.minimum-idle=2

sharding.shards.user_shard_east_asia.url=jdbc:postgresql://user-shard-east-asia:5432/user_shard_east_asia_db
sharding.shards.user_shard_east_asia.username=postgres
sharding.shards.user_shard_east_asia.password=postgres
sharding.shards.user_shard_east_asia.driver-class-name=org.postgresql.Driver
sharding.shards.user_shard_east_asia.maximum-pool-size=10
sharding.shards.user_shard_east_asia.minimum-idle=2

sharding.shards.user_shard_north_america.url=jdbc:postgresql://user-shard-north-america:5432/user_shard_north_america_db
sharding.shards.user_shard_north_america.username=postgres
sharding.shards.user_shard_north_america.password=postgres
sharding.shards.user_shard_north_america.driver-class-name=org.postgresql.Driver
sharding.shards.user_shard_north_america.maximum-pool-size=10
sharding.shards.user_shard_north_america.minimum-idle=2

sharding.shards.user_shard_europe.url=jdbc:postgresql://user-shard-europe:5432/user_shard_europe_db
sharding.shards.user_shard_europe.username=postgres
sharding.shards.user_shard_europe.password=postgres
sharding.shards.user_shard_europe.driver-class-name=org.postgresql.Driver
sharding.shards.user_shard_europe.maximum-pool-size=10
sharding.shards.user_shard_europe.minimum-idle=2

sharding.shards.user_shard_others.url=jdbc:postgresql://user-shard-others:5432/user_shard_others_db
sharding.shards.user_shard_others.username=postgres
sharding.shards.user_shard_others.password=postgres
sharding.shards.user_shard_others.driver-class-name=org.postgresql.Driver
sharding.shards.user_shard_others.maximum-pool-size=10
sharding.shards.user_shard_others.minimum-idle=2

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# Flyway Migration Configuration
# ========================================
# Turn off automatic Flyway migration; handled manually in code as sharding is used
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# ========================================
# Redis Configuration
# ========================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

# ========================================
# Kafka Configuration
# ========================================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=${SPRING_KAFKA_CONSUMER_GROUP}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest

# ========================================
# Eureka Client Configuration
# ========================================
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# ========================================
# Actuator Endpoints
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ========================================
# OpenAPI / Swagger Configuration
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ========================================
# AWS S3 / SeaweedFS Configuration
# ========================================
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.access-key=${AWS_S3_ACCESS_KEY:}
aws.s3.secret-key=${AWS_S3_SECRET_KEY:}
aws.s3.endpoint=${AWS_S3_ENDPOINT:}

# ========================================
# Auth Service Configuration
# ========================================
auth.service.url=${AUTH_SERVICE_URL:http://localhost:8084}

