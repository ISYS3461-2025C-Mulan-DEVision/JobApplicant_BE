# ========================================
# Application Service Configuration
# ========================================
spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}

# Use forwarded headers when behind API Gateway / reverse proxies
server.forward-headers-strategy=framework

# ========================================
# Database Configuration
# ========================================
# Local default (docker-compose maps application-db to localhost:5435)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========================================
# Flyway Migration Configuration
# ========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# ========================================
# Kafka Configuration
# ========================================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.consumer.group-id=${SPRING_KAFKA_CONSUMER_GROUP}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ========================================
# Redis Configuration
# ========================================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000ms
spring.redis.jedis.pool.max-active=20
spring.redis.jedis.pool.max-idle=10

# ========================================
# Eureka Client Configuration
# ========================================
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# ========================================
# Actuator Endpoints
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.[com.devision]=DEBUG
logging.level.[org.hibernate.SQL]=DEBUG

# ========================================
# OpenAPI / Swagger Configuration
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ========================================
# AWS S3 / SeaweedFS Configuration
# ========================================
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.access-key=${AWS_S3_ACCESS_KEY:}
aws.s3.secret-key=${AWS_S3_SECRET_KEY:}
# For SeaweedFS, set endpoint to http://seaweedfs:8333
# For AWS S3, leave endpoint empty
aws.s3.endpoint=${AWS_S3_ENDPOINT:}

# ========================================
# JM Service Configuration
# ========================================
services.jm-job-post.name=JOB-MANAGER-JOBPOST
services.jm-company.name=JOB-MANAGER-COMPANY
