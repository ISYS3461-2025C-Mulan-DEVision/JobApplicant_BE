# ========================================
# Auth Service Configuration
# ========================================
spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}

# ========================================
# Scheduling Configuration
# ========================================
# Enable Spring Scheduling to allow activation token cleanup jobs
spring.task.scheduling.enabled=true

# ========================================
# Activation Token Management
# ========================================
# Expired activation tokens are automatically cleaned up by a scheduled job.
# The cleanup runs periodically (configured in code) to remove tokens whose expiryDate has passed.
# Token lifetime is currently 24 hours (set in service logic).

# Ensure correct baseUrl calculation when running behind API Gateway / proxies
server.forward-headers-strategy=framework

# ========================================
# Database Configuration
# ========================================
# Local default points to docker-compose postgres auth-db (localhost:5434)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# Flyway Migration Configuration
# ========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# ========================================
# JWT Configuration
# ========================================
# Use a Base64-encoded key (>= 256 bits) for HS512 signatures
jwt.secret=${JWT_SECRET}
# Access token: 1 hour (ms)
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
# Refresh token: 7 days (ms)
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

# ========================================
# OAuth2 (Google) Configuration
# ========================================
# Client registration (use env; no defaults for secrets)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_OAUTH_SCOPES}
# Must match SecurityConfig redirectionEndpoint baseUri (/oauth2/callback/*)
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}

# Explicit provider endpoints
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=id

# Authorized frontend redirect URIs (whitelist)
app.oauth2.authorized-redirect-uris=${AUTHORIZED_REDIRECT_URIS}
# Default frontend redirect (used when hint missing/invalid)
app.oauth2.default-redirect-uri=${DEFAULT_REDIRECT_URI}

# ========================================
# Kafka Configuration
# ========================================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ========================================
# Eureka Client Configuration
# ========================================
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# ========================================
# Actuator Endpoints
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ========================================
# OpenAPI / Swagger Configuration
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ========================================
# Email Configuration
# ========================================
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED}

# Application URL for Activation Link
app.url.activation=${APP_URL_ACTIVATION}
