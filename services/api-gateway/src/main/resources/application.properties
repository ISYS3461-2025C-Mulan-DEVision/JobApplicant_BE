# ========================================
# API Gateway Configuration
# ========================================
spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}
server.forward-headers-strategy=framework
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.x-forwarded.enabled=true
spring.cloud.gateway.x-forwarded.for-enabled=true
spring.cloud.gateway.x-forwarded.host-enabled=true
spring.cloud.gateway.x-forwarded.port-enabled=true
spring.cloud.gateway.x-forwarded.proto-enabled=true

# ========================================
# JWT Configuration (same secret as auth-service)
# ========================================
jwt.secret=${JWT_SECRET}
jwe.secret=${JWE_SECRET}

# ========================================
# Redis Configuration
# ========================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

# ========================================
# Eureka Client Configuration
# ========================================
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# ========================================
# Load Balancer Configuration
# ========================================
# Disable caching to make service discovery more resilient to startup race conditions
spring.cloud.loadbalancer.cache.enabled=false

# ========================================
# Spring Cloud Gateway Routes (using Eureka service discovery)
# ========================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Auth Service Routes (PUBLIC - no authentication filter)
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**

# OAuth2 Authorization Route (PUBLIC - no authentication filter)
spring.cloud.gateway.routes[1].id=oauth2-authorization
spring.cloud.gateway.routes[1].uri=lb://auth-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/oauth2/authorization/**

# OAuth2 Callback Route (PUBLIC - no authentication filter)
spring.cloud.gateway.routes[2].id=oauth2-callback
spring.cloud.gateway.routes[2].uri=lb://auth-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/oauth2/callback/**

# User Service - Countries (PUBLIC)
spring.cloud.gateway.routes[3].id=user-service-countries
spring.cloud.gateway.routes[3].uri=lb://user-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/countries

# User Service Routes (PROTECTED - with authentication filter)
spring.cloud.gateway.routes[4].id=user-service
spring.cloud.gateway.routes[4].uri=lb://user-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/users/**,/api/v1/skills/**
spring.cloud.gateway.routes[4].filters[0]=Authentication

# Application Service Routes (PROTECTED - with authentication filter)
spring.cloud.gateway.routes[5].id=application-service
spring.cloud.gateway.routes[5].uri=lb://application-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/applications/**
spring.cloud.gateway.routes[5].filters[0]=Authentication

# Notification Service Routes (PROTECTED - with authentication filter)
spring.cloud.gateway.routes[6].id=notification-service
spring.cloud.gateway.routes[6].uri=lb://notification-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/notifications/**
spring.cloud.gateway.routes[6].filters[0]=Authentication

# Subscription Service Routes (PROTECTED - with authentication filter)
spring.cloud.gateway.routes[7].id=subscription-service
spring.cloud.gateway.routes[7].uri=lb://subscription-service
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/v1/subscriptions/**
spring.cloud.gateway.routes[7].filters[0]=Authentication

# Admin Service Routes (PROTECTED - with authentication filter)
spring.cloud.gateway.routes[8].id=admin-service
spring.cloud.gateway.routes[8].uri=lb://admin-service
spring.cloud.gateway.routes[8].predicates[0]=Path=/api/v1/admin/**
spring.cloud.gateway.routes[8].filters[0]=Authentication

# ========================================
# CORS Configuration
# ========================================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=${SPRING_CLOUD_GATEWAY_CORS_ALLOWED_ORIGINS}
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].maxAge=3600

# ========================================
# Actuator Endpoints
# ========================================
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true
