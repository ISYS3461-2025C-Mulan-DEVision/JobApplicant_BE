  redis:
    image: redis:7-alpine
    container_name: ja-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - ja-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ja-redis-commander
    depends_on:
      - redis
    ports:
