# ========================================
# Job Applicant - Docker Compose
# ========================================
#
# Usage:
#   Start all:            docker-compose up -d
#   Start infrastructure: docker-compose up -d user-db auth-db kafka redis eureka-server
#   Stop all:             docker-compose down
#   Reset all DBs:        docker-compose down -v && docker-compose up -d
#
# Eureka Dashboard:      http://localhost:8761
# Kafka UI:              http://localhost:8090
# Redis Commander:       http://localhost:8091
# API Gateway:           http://localhost:8080
# ========================================

services:
  # ========================================
  # Separate PostgreSQL Databases
  # ========================================

  user-shard-vn:
    image: postgres:16-alpine
    container_name: user-shard-vn
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_shard_vn_db
    ports:
      - "5440:5432"
    volumes:
      - user_shard_vn_data:/var/lib/postgresql/data
    networks:
      - ja-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d user_shard_vn_db"]
      interval: 10s
      timeout: 5s
      retries: 5

