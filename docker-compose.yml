  seaweedfs:
    image: chrislusf/seaweedfs:latest
    container_name: ja-seaweedfs
    ports:
      - "127.0.0.1:9333:9333"   # Master server port
      - "127.0.0.1:8333:8333"   # Volume server S3 API port
      - "127.0.0.1:8444:8444"   # Volume server port
      - "127.0.0.1:16625:16625" # Admin UI port
    environment:
      WEED_MASTER_PORT: 9333
      WEED_VOLUME_PORT: 8444
    volumes:
      - ./config.json:/etc/seaweedfs/config.json
      - ./seaweedfs-entrypoint.sh:/entrypoint.sh
      - seaweedfs_data:/data
    networks:
      - ja-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint: /bin/sh /entrypoint.sh


