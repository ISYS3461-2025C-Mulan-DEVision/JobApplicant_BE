      #   condition: service_healthy
      eureka-server:
        condition: service_healthy
      user-shard-others:
        condition: service_healthy
      user-shard-vn:
        condition: service_healthy
      user-shard-europe:
        condition: service_healthy
      user-shard-sg:
        condition: service_healthy
      user-shard-east-asia:
        condition: service_healthy
      user-shard-oceania: 
        condition: service_healthy
      user-shard-north-america:
        condition: service_healthy
      
